<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Artify</title>
<link href="style.css" rel="stylesheet" />
<script>
function btn( action ) {
	//grab the number
	var workers = document.getElementById("workers");
	var numberOfWorkers = Number(workers.innerHTML);
	//check if an increased or decreased of the number if within bounds
	//if (numberOfWorkers+action)
	var result = numberOfWorkers+action;
	if (result > 0 && result < 11) {
		workers.innerHTML=String(result);
	}
}
</script>
</head>

<body>
	<div class="header">
		<a id="title" href="javascript:history.go(0)">Artify</a>
		<div id="desc">Pictures into art!</div>
	</div>
	<p id = "log">web workers:</p> 
	<div id="workers">4</div>
	<input type="button" id="btnAdd" value=" + "  onclick="btn(1)"/>
	<input type="button" id="btnSub" value=" - " onclick="btn(-1)"/>
	<div id="invisText"></div>
	<a id="download"></a>

	<div class="clearFloat"></div>
	<div id="dropbox"> 
		<canvas id="canvas" />
	</div>
	<input type="file" id="input" style="display:none">
